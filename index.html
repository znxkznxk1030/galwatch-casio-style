<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="Digital Watch Application" />
    <title>Digital Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div id="digital-body">
      <!-- <div id='battery-rec'></div>
        <div id='battery-fill'></div> -->

      <div class="border">
        <div class="header">
          <div class="header-logo">
            CASIO <span class="logo-gold">ALARM CHRONO</span>
          </div>
          <div class="header-description">
            <span class="header-description-bigletter">E</span>LECTRO<span
              class="header-description-bigletter"
              >L</span
            >UMINESCENCE
          </div>
        </div>
        <div class="rec-body">
          <div id="rec-time">
            <div id="str-hours"></div>
            <div id="str-console">:</div>
            <div id="str-minutes"></div>
          </div>
        </div>

        <div class="footer">
          <div class="footer-illuminator">
            <span class="footer-illuminator-text">ILLUMINATOR</span>
          </div>
          <div class="footer-water-resist">
            <span class="footer-water-resist-text">WATER RESIST</span>
          </div>
        </div>
      </div>

      <!-- <div id='rec-string-time'>
            <div id='str-day'></div>

    <script src="js/app.js"></script>
